<div class="container">  

  <form class="contact">
    <h3>Смена пароля</h3>
    <!-- <h4>Вы заходите в систему первый раз <br> Необходимо сменить пароль </h4> -->

    <fieldset>
      <input placeholder="Новый пароль" type="password" tabindex="2" [(ngModel)]="newPassword" name="newPassword" required>
    </fieldset>

    <fieldset>
      <input placeholder="Повторить пароль" type="password" tabindex="2" [(ngModel)]="detectNewPassword" name="detectNewPassword" required>
    </fieldset>

    <fieldset>
      <label>
        <input type="checkbox" tabindex="2" [(ngModel)]="detectSecure" name="detectSecure" [checked]="true" required>
        Шифровать пароль
      </label>
    </fieldset>
   
    <fieldset>
      <button name="submit" type="submit" id="contact-submit" (click)="changePassword(newPassword, detectNewPassword, detectSecure)">Сменить пароль</button>
    </fieldset>

    <fieldset>
      <button name="submit" type="submit" id="contact-submit" (click)="cancel()">Отмена</button>
    </fieldset>

    <p class="invalid" *ngIf="typeError == TypeError.IS_EMPTY">Не все поля заполнены</p>
    <p class="invalid" *ngIf="typeError == TypeError.NOT_EQUALS">Пароли не совпадают</p>
    <p class="invalid" *ngIf="typeError == TypeError.NOT_SAVE">Новый пароль должен отличаться от старого</p>
    <p class="invalid" *ngIf="typeError == TypeError.BAD_HINT" [attr.title]="regexp">Пароль не подходит под требования</p>

  </form>

</div>
